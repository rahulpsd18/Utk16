<head><script src="js/app.js"></script>
</head>
<body ng-app="app">
<ion-view title='<img class="title-image" src="img/logo2.png" height="100%"/>'>
  <ion-content ng-controller="liveFeedCtrl" class="padding" style="background-color: transparent; font-family:karla;">

    <div ng-controller="shareCtrl" ng-repeat="(key,item) in data | reverse">
      <div class="list card">
        <div class="item item-image">
          <img src="{{item.image_thumb}}">
        </div>
        <a class="item assertive item-button-right" href="{{item.href}}">{{item.text}}<button class="button button-clear button-positive" ng-click="ImgShare('{{item.text}}','{{item.image_thumb}}','{{item.href}}')">
      <i class="icon ion-android-share-alt"></i>
    </button></a>
      </div>
    </div>
  </ion-content>
</ion-view>
</body>
